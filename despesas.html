<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Despesas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Despesas</h1>
    <form action="#" method="post">
        <table>
            <tr>
                <td>Descrição:</td>
                <td><input type="text" name="descricao" required></td>
            </tr>
            <tr>
                <td>Valor:</td>
                <td><input type="number" name="valor" step="0.01" required></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Cadastrar"></td>
            </tr>
        </table>
    </form>
    <a href="index.html">Voltar para o início</a>
</body>
</html>
